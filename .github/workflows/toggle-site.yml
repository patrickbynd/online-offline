name: Toggle Site Availability

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  toggle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Toggle site state
        run: ./scripts/toggle_status.sh
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html about.html contact.html sitemap.xml status/state.txt
          git commit -m "Toggle site to ${next_state}"
      - name: Push changes
        run: git push

